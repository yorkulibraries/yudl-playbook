task: create
host: {{ crayfish_drupal_base_url }}
username: admin
password: {{ drupal_account_pass }}
input_dir: /opt/workbench/data/single
input_csv: 'https://docs.google.com/spreadsheets/d/1V_wP7tEKEp44F--rCTQ148K3y9X-YIZBCOysGjJWyEI/edit?usp=sharing'
google_sheets_gid: 0
media_use_tid: 4
id_field: file
delete_tmp_upload: true
log_file_path: /opt/workbench/logs/sample.log
media_types:
 - file: ['tif', 'tiff', 'jp2', 'zip', 'tar']
 - document: ['pdf', 'doc', 'docx', 'ppt', 'pptx']
 - image: ['png', 'gif', 'jpg', 'jpeg']
 - audio: ['mp3', 'wav', 'aac']
 - video: ['mp4']
 - extracted_text: ['txt']
