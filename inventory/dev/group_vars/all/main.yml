---

# Change selinux status to permissive
disable_selinux: yes

islandora_extra_ubuntu_packages:
  - wget
  - curl
  - htop
  - tree
  - zsh
  - fish
  - unzip
  - build-essential
  - vim
  - python3-mysqldb
  - multitail
  - silversearcher-ag
  - acl
  - libopenjp2-tools
  - ffmpeg
  - imagemagick
  - graphicsmagick
  - libturbojpeg-dev

islandora_jwt_expiry: "+7 days"

mysql_users:
  - name: "{{ drupal_db_user }}"
    host: "%"
    password: "{{ drupal_db_password }}"
    priv: "{{ drupal_db_name }}.*:ALL"

# Used by both the webserver and crayfish role for CentOS.
php_enablerepo: "remi-php74"
php_packages_state: "latest"
