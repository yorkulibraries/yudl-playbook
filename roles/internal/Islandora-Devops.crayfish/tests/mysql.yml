---
- hosts: all
  become: yes

  vars:
    crayfish_version_tag: "dev"
    php_version: "8.1"
    php_packages_extra:
      - libapache2-mod-php8.1
      - php8.1-mysql

  roles:
    - geerlingguy.apache
    - geerlingguy.php-versions
    - geerlingguy.php
    - geerlingguy.composer
    - geerlingguy.git
    - geerlingguy.mysql
    - role: role_under_test
      crayfish_db: mysql
